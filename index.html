<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrštene Reči</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <meta property="og:title" content="mts Ukrštene Reči - Reši Izazov!" />

    <meta property="og:description" content="Zabavna i izazovna mts ukrštenica čeka na tebe. Probaj da je rešiš!" />

    <meta property="og:image" content="src/slika1.png" />

    <meta property="og:url" content="https://www.example.com/" />

    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image">
    
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div id="app-container">
        <h1>Ukrštene Reči</h1>

        <div id="crossword-grid">
            <!-- Grid cells will be generated here by JavaScript -->
        </div>

        <div class="button-group">
            <button id="checkSolutionBtn" class="btn btn-primary">Proveri Rešenje</button>
            <button id="resetGameBtn" class="btn btn-secondary">Resetuj Igru     <span class="material-symbols-outlined"> refresh</span></button>
             <button id="genericShareBtn" class="btn btn-icon" title="Podeli igru">
        <span class="material-symbols-outlined">share</span>
    </button>
           
            <button id="showSolutionBtn" class="btn btn-secondary hidden-for-release"> Prikaži Rešenje</button> 

        </div>

        <div id="clues-container">
            <div class="clues-section">
                <h2>Horizontalno</h2>
                <ol id="horizontal-clues"></ol>
            </div>
            <div class="clues-section">
                <h2>Vertikalno</h2>
                <ol id="vertical-clues"></ol>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-icon"></div>
            <p id="modalMessage"></p>
            <button id="facebookShareBtn" class="btn btn-facebook" style="display: none; margin-top: 15px;">
            Podeli na Facebooku
        </button>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
