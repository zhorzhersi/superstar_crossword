<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrštene Reči</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
<link rel="icon" href="src/favicon.svg" type="image/svg+xml" />
</head>
<body>

    <div id="app-container">
        <h1>Ukrštene Reči</h1>

        <div id="crossword-grid">
            <!-- Grid cells will be generated here by JavaScript -->
        </div>

        <div class="button-group">
            <button id="checkSolutionBtn" class="btn btn-primary">Proveri Rešenje</button>
            <button id="resetGameBtn" class="btn btn-secondary">Resetuj Igru</button>
        </div>

        <div id="clues-container">
            <div class="clues-section">
                <h2>Horizontalno</h2>
                <ol id="horizontal-clues"></ol>
            </div>
            <div class="clues-section">
                <h2>Vertikalno</h2>
                <ol id="vertical-clues"></ol>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
